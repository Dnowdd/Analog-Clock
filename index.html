<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/clock.png">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <p class="one">1</p>
            <p class="two">2</p>
            <p class="three">3</p>
            <p class="four">4</p>
            <p class="five">5</p>
            <p class="six">6</p>
            <p class="seven">7</p>
            <p class="eight">8</p>
            <p class="nine">9</p>
            <p class="ten">10</p>
            <p class="eleven">11</p>
            <p class="twelven">12</p>
        </div>
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <!-- <div class="second"></div> -->
    </div>

    <div class="timeText">
        <span id="hourText">14</span>
        <span>:</span>
        <span id="minuteText">25</span>
    </div>
</body>

<script src="script.js"></script>
</html>
